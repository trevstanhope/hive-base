<!doctype html>
<html>
    <head>
        <title>{{ username }}</title>
        <link rel="shortcut icon" href={{ url_for('static',filename='favicon.ico')}}>
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='user.css')}}>
        <script src={{ url_for('static', filename='d3.v3.js')}}></script>
        <script src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script src={{ url_for('static', filename='jquery-1.10.2.min.js')}}></script>
    </head>
    <body>
        <form name="something" action="#">
            <input type="text" name="url" value="" onchange="goToPage(this.value)">
        </form>
        <script>
            var firebase = new Firebase('https://{{ firebase }}.firebaseio.com/users/{{ username }}');
            firebase.on('value', function(snapshot) {
                if(snapshot.val() === null) {
                    alert('No data for {{ username }} exists');
                } else {
                    firebase.off();
                    user = snapshot.val();
                    $.each(user, function(key, value) {
                        $("body").append('<p>' + key + ':' + value + '</p>');
                    });
                }
            });

            function goToPage(var url = '') {
                var initial = "http://hivemind.mobi";
                var extension = "html";
                window.location(initial+url+extension);
            }
        </script>
    </body>
</html>
