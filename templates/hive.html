<!doctype html>
<html>
    <head>
        <title>{{ hive }}</title>
        <link rel="shortcut icon" href={{ url_for('static',filename='favicon.ico')}}>
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='hive.css')}}>
        <script src={{ url_for('static', filename='d3.v3.js')}}></script>
        <script src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script src={{ url_for('static', filename='jquery-1.10.2.min.js')}}></script>
    </head>
    <body>
        <center>
            <script>
                var agg = new Firebase('https://{{ firebase }}.firebaseio.com/hives/{{ hive }}');
                agg.on('value', function(snapshot) {
                    if(snapshot.val() === null) {
                        alert('This aggregator does not exist');
                    } else {
                        hive = snapshot.val();
                        $.each(hive, function(key, value) {
                            $("center").append('<p><a href=http://hivemind.mobi/hive/' + key + '>' + value + '</a></p>');
                        });
                    }
                });
            </script>
        </center>
    </body>
</html>
