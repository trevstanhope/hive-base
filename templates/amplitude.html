<!doctype html>
<title>{{ aggregator }}</title>
<head>
<link rel="shortcut icon" href={{ url_for('static',filename='favicon.ico')}}>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}

</style>
<script src="/static/d3.v3.js"></script>
<script src="https://cdn.firebase.com/v0/firebase.js"></script>
</head>
<body>
<p><a href="/">home</a> > <a href="../../{{username}}">{{ username }}</a> > <a href="../../{{username}}/{{aggregator}}">{{aggregator}}</a> > {{graph}}</p>
<script>
<!-- Amplitude -->
(function() {
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%M-%d-%H-%M-%S").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var agg = new Firebase('https://hivemind-plus.firebaseio.com/{{username }}/{{ aggregator }}');

agg.on('value', function(snapshot) {
  if(snapshot.val() === null) {
    alert('This aggregator does not exist');
  } else {
    data = d3.values(snapshot.val());
    console.log(data);
    data.forEach(function(d) {
      d.time = parseDate(d.time)
      if (isNaN(d.{{thing}})) {
        d.{{thing}} = +0;
      } else {
        d.{{thing}} = +d.{{thing}};
      }
    });
    x.domain(d3.extent(data, function(d) { return d.time; })).nice();
    y.domain(d3.extent(data, function(d) { return d.{{thing}}; })).nice();

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Time");

    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Amplitude (dB)")

    svg.selectAll(".dot")
      .data(data)
      .enter()
      .append("circle")
      .attr("class", "dot")
      .attr("r", 1.0)
      .attr("cx", function(d) { return x(d.time); })
      .attr("cy", function(d) { return y(d.{{thing}}); })
      .style("fill", function(d) { return color(d.node); })
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d["node"])
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 5) + "px");
      })
      .on("click", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d["node"])
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 5) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });

    var legend = svg.selectAll(".legend")
      .data(color.domain())
      .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

    legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });          
  }
});
})();
</script>
</body>
