<!doctype html>
<title>{{ username }}</title>
<link rel="shortcut icon" href={{ url_for('static',filename='favicon.ico')}}>
<head>
<style>

body {
  font: 10px sans-serif;
}

</style>
<script src="/static/d3.v3.js"></script>
<script src="https://cdn.firebase.com/v0/firebase.js"></script>
<script src="/static/jquery-1.10.2.min.js"></script>
</head>
<body>
  <p><a href="/">home</a> > {{ username }}</p>
  <p>{{ username }}'s aggregators: </p>
  <script>
    var agg = new Firebase('https://hivemind-plus.firebaseio.com/{{ username }}');
    agg.on('value', function(snapshot) {
      if(snapshot.val() === null) {
        alert('This user does not exist');
      } else {
        agg.off();
        data = snapshot.val();
        $.each(data, function(key,value) {
          $("body").append('<p><a href="{{ username}}/' + key + '">' + key + '</a></p>');
        });
      }
    });
  </script>
</body>
